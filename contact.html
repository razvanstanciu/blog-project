<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/app.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-icon">
            <div class="navbar-line"></div>
            <div class="navbar-line"></div>
            <div class="navbar-line"></div>
        </div>
        <div class="navbar-text">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="work.html">Works</a>
            <a class="active" href="contact.html">Contact</a>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="upper-container">
                <div class="upper-left">
                    <p class="contact-me">Contact Me</p>
                    <h1>How can I help you ?</h1>
                    <p>Fill in the form or drop an email</p>
                    <div class="contact first-contact">
                        <img class="icons" src="/images/mobile-alt-solid.svg" alt="mobile-icon">
                        <p>+1 023 345 678</p>
                    </div>
                    <div class="contact">
                        <img class="icons" src="/images/envelope-regular.svg" alt="envelope-icon">
                        <p>eren@webflow.com</p>
                    </div>
                    <div class="contact">
                        <img class="icons" src="/images/instagram-brands.svg" alt="instagram-icon">
                        <p>webflow</p>
                    </div>
                </div>
                <div class="upper-right">
                    <input class="input" type="text" placeholder="Name">
                    <br>
                    <input class="input" type="email" placeholder="Email">
                    <br>
                    <input class="input" type="text" placeholder="Subject">
                    <br>
                    <textarea class="message" name="Message" id="" cols="49" rows="4">Message</textarea>
                    <br>
                    <input class="input-btn" type="button" value="Submit">
                </div>
            </div>

            <div class="bottom-container">
                <div class="news">
                    <img class="newsletter" src="/images/6214709_air_airplane_logo_paper_plane_icon.svg" alt="airplane-icon">
                    <p>Join the newsletter and red the new post first</p>
                </div>
                <div class="news-subscription">
                    <input class="text-input" type="email" placeholder="Email">
                    <input class="subscribe-btn" type="button" value="Subscribe">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <img class="icon" src="/images/fb.svg">
            <img class="icon" src="/images/insta.svg">
            <img class="icon" src="/images/Group.svg">
            <img class="icon" src="/images/Linkedin.svg">
        </div>
        <p>Copyright Â©2020 All rights reserved</p>
    </footer>

    
</body>
</html>
